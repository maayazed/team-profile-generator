<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <title>My Team</title>
</head>

<body>
    <div class='p-3 mb-2 bg-gradient bg-danger text-white text-center'>
        <h1>My Team</h1>
    </div>

    <div class='p-5 m-5 d-flex flex-row justify-content-evenly'>

        <div id='manager-card' class='shadow-lg'>
            <div class='p-3 bg-gradient bg-primary text-white'>
                <h2 class='text-capitalize'>Steve</h2>
                <h3>&#128100; Manager</h3>
            </div>
            <div class='p-3 bg-gradient bg-light text-dark fw-normal font-monospace'>
                <div class='p-2 bg-white border border-dark d-flex flex-column justify-content-evenly'>
                    <p>Id: 01</p>
                    <p>Email: <a href='this@this.com' class='text-decoration-none text-reset'>this@this.com</a></p>
                    <p>Office number: office 1</p>
                </div>
            </div>
        </div>

        <div id='engineer-card' class='shadow-lg'>
            <div class='p-3 bg-gradient bg-primary text-white'>
                <h2 class='text-capitalize'>Ash</h2>
                <h3>&#128295; Engineer</h3>    
            </div>
            <div class='p-3 bg-gradient bg-light text-dark fw-normal font-monospace'> 
                <div class='p-2 bg-white border border-dark d-flex flex-column justify-content-evenly'>
                    <p>Id: 02</p>
                    <p>Email: <a href='then@then.com' class='text-decoration-none text-reset'>then@then.com</a></p>
                    <p>Github: <a href='https://github.com/then' class='text-decoration-none text-reset'>github@then</a></p>      
                </div>
            </div>
        </div>

        <div id='intern-card' class='shadow-lg'>
            <div class='p-3 bg-gradient bg-primary text-white'>
                <h2 class='text-capitalize'>May</h2>
                <h3>&#9997; Intern</h3> 
            </div>
            <div class='p-3 bg-gradient bg-light text-dark fw-normal font-monospace'>
                <div class='p-2 bg-white border border-dark d-flex flex-column justify-content-evenly'>
                    <p>Id: 03</p>
                    <p>Email: <a href='there@there.com' class='text-decoration-none text-reset'>there@there.com</a></p>
                    <p>School: University</p>     
                </div>
            </div>
        </div>  
        
    </div>
</body>
</html>
